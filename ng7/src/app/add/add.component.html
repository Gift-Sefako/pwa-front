<h1>Add User</h1>
<form [formGroup]="messageForm" (ngSubmit)="onSubmit()">
  <h5 *ngIf="success">Your forms is valid</h5>
  <label>
    Name:
    <input type="text" formControlName="name">
    <div *ngIf="submitted && messageForm.controls.name.errors" class="error">
      <div *ngIf="messageForm.controls.name.errors.required">Your name is required bruv</div>
    </div>
  </label>

  <label>

    Message:
    <input type="text" formControlName="message">
    <div *ngIf="submitted && messageForm.controls.message.errors" class="error">
      <div *ngIf="messageForm.controls.message.errors.required">Your name is required bruv</div>
    </div>
  </label>

  <button mat-button>click </button>
  <!--input type="submit" value="Send Message" class="cta"-->
</form>

<div *ngIf="submitted" class="results">
  <strong>Name: </strong>
  <span>{{messageForm.controls.name.value}}</span>

  <strong>Message: </strong>
  <span>{{messageForm.controls.message.value}}</span>

</div>
